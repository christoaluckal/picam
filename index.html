<!DOCTYPE html>
<html>
    <body>
        <form method="post">
            <label for="framerate">Framerate</label>
            <input type="text" id="framerate" name="framerate" placeholder="framerate" value="30">
            <label for="shutter">Shutter Speed</label>
            <input type="text" id="shutter" name="shutter" placeholder="shutter time in microseconds" value="1000">
            <label for="resolution">Choose a resolution</label>
            <select id="resolution" name="resolution">
              <option value="640480">640x480</option>
              <option value="1280720">1280x720</option>
              <option value="19201080">1920x1080</option>
            </select>
            <label for="iso">Choose ISO</label>
            <select id="iso" name="iso">
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="320">320</option>
              <option value="400">400</option>
              <option value="500">500</option>
              <option value="640">640</option>
              <option value="800">800</option>
            </select>
            <label for="type">Choose mode</label>
            <select id="type" name="type">
                <option value="preview">Preview</option>
                <option value="photo">Photo</option>  
            </select>
            <button type="submit">Input</button>
        </form>
    </body>
</html>
